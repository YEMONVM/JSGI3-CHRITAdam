<div class="books-container">
  <h2>ðŸ“š My Reading List</h2>

  @if (books.length > 0) {
    <ul class="books-list">
      @for (book of books; track book.name) {
        <li class="book-item">
          <input
            type="checkbox"
            [checked]="book.isRead"
            (change)="onReadStatusChange(book, $event)"
          >
          <span class="book-title">{{ book.name }}</span>
          <span class="status-badge" [class.read]="book.isRead">
            {{ book.isRead ? 'Read' : 'Unread' }}
          </span>
        </li>
      }
    </ul>
  } @else {
    <p class="empty-message">
      ðŸ“– Your reading list is empty. Time to add some books!
    </p>
  }
</div>
