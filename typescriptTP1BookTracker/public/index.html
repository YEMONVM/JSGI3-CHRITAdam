<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>
    <link href="/styles/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-gray-800 mb-8">My Books</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="addBookForm" class="space-y-4">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add New Book</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" name="title" placeholder="Title" required
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" name="author" placeholder="Author" required
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="number" name="pages" placeholder="Pages" required
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="number" name="price" step="0.01" placeholder="Price" required
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <select name="status" required
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Read">Read</option>
                        <option value="Re-read">Re-read</option>
                        <option value="DNF">DNF</option>
                        <option value="Currently reading">Currently reading</option>
                        <option value="Returned Unread">Returned Unread</option>
                        <option value="Want to read" selected>Want to read</option>
                    </select>
                    <select name="format" required
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Print">Print</option>
                        <option value="PDF">PDF</option>
                        <option value="Ebook">Ebook</option>
                        <option value="AudioBook">AudioBook</option>
                    </select>
                    <input type="number" name="pagesRead" placeholder="Pages Read" value="0" required
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" name="suggestedBy" placeholder="Suggested By" required
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" 
                    class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 
                    transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Add Book
                </button>
            </form>
        </div>

        <div id="booksList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <script type="module" src="/js/client/app.js"></script>
</body>
</html>
